<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poop Savvy Estimate Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 15px; }
    input, select, button { width: 100%; padding: 8px; margin-top: 5px; }
    #estimate { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Get Your Poop Savvy Estimate</h2>

  <label for="name">Your Name:</label>
  <input type="text" id="name" placeholder="Enter your name">

  <label for="email">Your Email:</label>
  <input type="email" id="email" placeholder="Enter your email">

  <label for="service">Select Service:</label>
  <select id="service">
    <option value="">-- Choose a service --</option>
    <option value="weekly">Weekly Cleanup</option>
    <option value="twice">Twice-a-Month Cleanup</option>
    <option value="onetime">One-Time Cleanup</option>
  </select>

  <label for="dogs">Number of Dogs:</label>
  <select id="dogs">
    <option value="">-- Choose number of dogs --</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>

  <label for="deodorize">Add Deodorizing & Sanitizing Spray? ($10):</label>
  <select id="deodorize">
    <option value="no">No</option>
    <option value="yes">Yes</option>
  </select>

  <button onclick="getEstimate()">Get Estimate</button>
  <div id="estimate"></div>

  <script>
    const pricing = {
      weekly: {1: 75, 2: 85, 3: 95, 4: 105},
      twice: {1: 45, 2: 55, 3: 65, 4: 75},
      onetime: {1: 20, 2: 30, 3: 40, 4: 50}
    };

    function getEstimate() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const service = document.getElementById("service").value;
      const dogs = document.getElementById("dogs").value;
      const deodorize = document.getElementById("deodorize").value;

      if (!name || !email || !service || !dogs) {
        document.getElementById("estimate").innerText = "Please fill out all fields.";
        return;
      }

      let price = pricing[service][dogs];
      if (deodorize === "yes") price += 10;

      document.getElementById("estimate").innerText = `Hi ${name}, your estimated price is $${price.toFixed(2)}. Weâ€™ll follow up at ${email}.`;
    }
  </script>
</body>
</html>
